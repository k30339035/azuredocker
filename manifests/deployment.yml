apiVersion : apps/v1
kind: Deployment
metadata:
  name: sample 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample 
    spec:
      containers:
        - name: sample 
          image: sungsooacr.azurecr.io/sample
          ports:
          - containerPort: 30251